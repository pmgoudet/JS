<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        div#res {
            margin-top: 20px;
        }
        input {
            width: 100px;
        }
        input#somar {
            width: 55px;
        }
    </style>

</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="somar" type="button" value="Somar" onclick="somar()">
    <div id="res">Preencha os valores e clique em "Somar"</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') //pode ser elementbyid ou query, da igual
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //para converter texto em número, se não a concatenação não fica boa
            var n2 = Number(tn2.value) // POR QUE VALUE??????
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} é de <strong>${s}</strong>` // POR QUE INNER HTML??????
        }
    </script>
</body>
</html>
