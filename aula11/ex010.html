<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        div#res {
            padding: 20px 0px;
        }
    </style>

</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) // conversão para numeros
            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h, parça.</p>`
            if (vel > 80) {
                res.innerHTML += `Multado. Sorta a grana!`
            }
            else {
                res.innerHTML += `Você é um cidadão de bem. Siga em paz, patriota!`
            }

        }


        
    </script>

</body>
</html>
